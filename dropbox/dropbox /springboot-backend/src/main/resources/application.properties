spring.application.name=dropbox

# PostgreSQL Database Configuration - Industry Standard
spring.datasource.url=jdbc:postgresql://localhost:5432/dropbox_db
spring.datasource.username=dropbox_user
spring.datasource.password=dropbox_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# File Storage Configuration (Local File System)
app.file.upload-dir=./uploads

# Server Configuration
server.port=8080
